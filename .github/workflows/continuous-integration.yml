name: ğŸš€ Continuous Integration

env:
  CARGO_TERM_COLOR: always
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  react:
    name: ğŸ–¥ï¸ React (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    continue-on-error: false

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - name: ğŸ“¥ Code Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PNPM and Node.js
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¦Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ› ï¸ Build
        run: pnpm build

  rust:
    name: ğŸ¦€ Rust (${{ matrix.rust }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.rust != 'stable' }}

    defaults:
      run:
        working-directory: src-tauri

    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable
          - beta
          - nightly
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          toolchain: ${{ matrix.rust }}

      - name: Install Linux GUI dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libgtk-3-dev \
            libglib2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            libatk1.0-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev

      - name: Run FMT
        run: cargo fmt --all --check
        continue-on-error: true

      - name: Run Clippy
        run: cargo clippy --no-deps --locked -- -D warnings
        continue-on-error: ${{ matrix.rust != 'stable' }}

      - name: Build
        run: cargo build --release --jobs default --keep-going --frozen
        continue-on-error: ${{ matrix.rust != 'stable' }}
